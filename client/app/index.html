<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Бортовий журнал</title>
  <link rel="stylesheet" href="/client/reset.css">
  <link rel="stylesheet" href="/client/global.css">
  <link rel="stylesheet" href="/client/app/style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="header">
      <div class="left">
        <img class="logo" src="/images/logo1.svg" alt="logo">
        <span class="title" id="title">Інструкції</span>
      </div>
    </div>

    <div class="content">
      <div class="inner-content" id="inner-content">
      </div>
    </div>

    <div class="navbar">
      <div class="nav-item map active" onclick="navigate('map')">
        <img src="/images/nav-map.svg" alt="nav-map">
        <img src="/images/nav-map-filled.svg" alt="nav-map" class="filled">
      </div>

      <div class="nav-item book" onclick="navigate('book')">
        <img src="/images/nav-book.svg" alt="nav-book">
        <img src="/images/nav-book-filled.svg" alt="nav-book" class="filled">
      </div>

      <div class="nav-item mail" onclick="navigate('mail')">
        <img src="/images/nav-mail.svg" alt="nav-mail">
        <img src="/images/nav-mail-filled.svg" alt="nav-mail" class="filled">
      </div>
    </div>
  </div>

  <div class="details hidden" id="details">
    <div class="title-bar">
      <span id="details-title"></span>
      <span class="material-symbols-outlined" onclick="hideDetails()">
        close
      </span>
    </div>

    <div class="details-content" id="details-content"></div>
  </div>

  <script src="/client/global.js">
  </script>
  <script src="/client/app/index.js"></script>
</body>

</html>
